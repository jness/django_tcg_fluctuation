<center><h1>TCGPlayer Daily Price Watch</h1></center>
<table width='100%'><tr valign='top'>
{% for set in mtgsets %}
   <td><h4>{{ set }}</h4>
   {% for card in latest_prices %}
      {% if card.info.mtgset in set %}
         <font size=2>{{ card.name }}</font><br>
      {% endif %}
   {% endfor %}
   </td>
{% endfor %}
</tr></table>
